<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Get Started</title>
	<link rel="stylesheet" type="text/css" href="index.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
	<img class="logo" src="logo.png">
</div>
<div class="flex-container">
	<div class="upload">
		<p>Upload your chicken's <br> stool/feces image</p>
		<div class="image">
			<label for="FileInput">
    			<img class="gallery" src="gallery.png"/>
			</label>
			<form action="upload.php">
    			<input type="file" id="FileInput" class="fi" />
    			<input type="submit" id="Up" class="up" />
			</form>
		</div>
		<div class="button">
			<label for="FileInput">
				<a class="rectangle">Browse Gallery</a>
			</label>
			<form action="upload.php">
    			<input type="file" id="FileInput" class="fi" />
    			<input type="submit" id="Up" class="up" />
			</form>
		</div>
		<div class="camera">
			<label for="FileInput">
				<img class="cam" src="camera.png"/>
			</label>
			<form action="upload.php">
    			<input type="file" accept="image/*" capture="camera" id="FileInput" class="fi" />
    			<input type="submit" id="Up" class="up" />
			</form>
		</div>
		<div class="btn">
			<label for="FileInput">
				<a class="rectangle1">Capture</a>
			</label>
			<form action="upload.php">
    			<input type="file" accept="image/*" capture="camera" id="FileInput" class="fi" />
    			<input type="submit" id="Up" class="up" />
			</form>
		</div>
		<div class="sub">
			<form>
				<input type="submit" value="Submit">
			</form>
		</div>
	</div>
	<div class="img">
		<img src="chicken.png" class="chicken">
	</div>
</div>

	<footer>
		<div class="social-media">

    	</div>

	</footer>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
